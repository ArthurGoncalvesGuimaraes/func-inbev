

<main class="main">
    <div class="content">
     <div class="card">
        <div class="mat-card-content">
            <div>

                <div class="container">

                    <h2>Gestão de Funcionários</h2>
                    <mat-divider></mat-divider>
                    <div class="text-right" style="padding: 13px;">
                     
                        <button mat-flat-button color="primary" (click)="adicionarFuncionario()"><mat-icon>person_add</mat-icon> Adicionar  Funcionário</button>

                        <a  mat-button href="/login"><mat-icon>logout</mat-icon> Trocar de Usuário</a>

                      </div>

                    <!-- Campo de Pesquisa -->
                    <mat-form-field appearance="outline" class="search-field">
                      <mat-label>Pesquisar Funcionário</mat-label>
                      <input matInput [formControl]="searchControl" placeholder="Digite o nome do funcionário">
                    </mat-form-field>
                  
                    <!-- Tabela de Funcionários -->
                    <table mat-table [dataSource]="filteredFuncionarios" class="mat-elevation-z8">
                      <!-- ID -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
                      </ng-container>
                  
                      <!-- Nome -->
                      <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
                      </ng-container>
                  
                      <!-- Cargo -->
                      <ng-container matColumnDef="cargo">
                        <th mat-header-cell *matHeaderCellDef>Cargo</th>
                        <td mat-cell *matCellDef="let funcionario">{{getTextCargo(funcionario.cargo)  }}</td>
                      </ng-container>
                  
                      <!-- Ações -->
                      <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let funcionario">
                          <button mat-icon-button color="primary" (click)="editarFuncionario(funcionario)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="deletarFuncionario(funcionario.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
                  
            </div>
        </div>
    </div>
    </div>
  </main>
